<html>
<head>
<title>Reset the Net: Signup</title>

<link rel="icon" type="image/png" href="images/favicon.png">

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="bower/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section>

<form action="https://reset-the-net-form-backend.herokuapp.com/save" method="post" enctype="multipart/form-data" target="_top">
<!-- <form action="http://localhost:8000/save" method="post" enctype="multipart/form-data"> -->

<div class="arrow"></div>

<div class="container">

<div class="fields">
<div>
<input required id="email" name="email" type="email" placeholder="Your E-mail" maxlength="256">
</div>

<div>
<input required id="url" name="url" type="url" placeholder="Your site's URL" maxlength="256">
</div>

<div>
<input required id="name" name="name" type="text" placeholder="Your Name / Company" maxlength="80">
</div>

<div>
<textarea required id="description" name="description" type="text" placeholder="What will you do?" maxlength="90"></textarea>
<div class="characters"><span>100</span> chars left</div>
</div>
</div> <!-- End .fields -->

<div id="preview">
<div class="card">
<label>
<img class="upload" src="images/upload.png">
<input id="image" name="image" type="file">
</label>
<p>
<strong>MyName</strong> <span> will add SSL by the end of the year and promote secure tools on June 5.</span>
</p>
</div>

<div class="preview-label">
<div class="arrow"></div>
<div class="text">PREVIEW</div>
</div>
</div>

<div class="button">
<button class="btn">SUBMIT</button>
</div> <!-- End .preview -->

<br>

</div> <!-- End .container -->
</form>

</section>

<!-- Scripts -->
<script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower/jquery.validation/jquery.validate.js"></script>
<script type="text/javascript" src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/form.js"></script>

</body>
</html>
